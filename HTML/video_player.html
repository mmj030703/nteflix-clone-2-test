<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Player</title>
    <link rel="stylesheet" href="../CSS/movie_player.css">
    <!-- Font Awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Icons Link -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="../Images/logo_small.png" type="image/x-icon">
</head>

<body>
    <div class="video_container">
        <video src="../Videos/video2.mp4"></video>
        <div class="video_controls_container">
            <div class="timeline_container">
                <div class="timeline"></div>
                <p class="time">2:46</p>
            </div>
            <div class="video_control_buttons">
                <div class="left_buttons">
                    <div class="play_and_pause">
                        <button class="play"><i class="fa-solid fa-play"></i></button>
                        <button class="pause"><i class="fa-solid fa-pause"></i></button>
                    </div>
                    <button class="rewind"><i class="fa-solid fa-rotate-left"></i></button>
                    <button class="fast_forward"><i class="fa-solid fa-rotate-right"></i></button>
                    <div class="vol_high_and_mute">
                        <button class="vol_high"><i class="fa-solid fa-volume-high"></i></button>
                        <button class="mute"><i class="fa-solid fa-volume-xmark"></i></button>
                    </div>
                    <div class="video_info">
                        <span class="category">Movie</span>
                        <i class="fa-solid fa-angle-right"></i>
                        <span class="title">Jawan</span>
                    </div>
                </div>
                <div class="right_buttons">
                    <button class="picture_in_picture"><i class="fa-solid fa-minimize"></i></button>
                </div>
            </div>
            <div class="popup_icons">
                <i class="backward fa-solid fa-backward"></i>
                <i class="forward fa-solid fa-forward"></i>
            </div>
        </div>

        <div class="touch_devices_video_controls">
            <div class="timeline_container">
                <p class="time">2:46</p>
                <div class="timeline"></div>
            </div>
            <div class="touch_devices_control_buttons">
                <div class="play_and_pause">
                    <i class="play fa-solid fa-play"></i>
                    <i class="pause fa-solid fa-pause"></i>
                </div>
                <i class="rewind fa-solid fa-rotate-left"></i>
                <i class="fast_forward fa-solid fa-rotate-right"></i>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="../JavaScript/video_player.js"></script>
</body>

</html>
